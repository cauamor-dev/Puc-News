<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Notícias - Puc News</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- AOS - Animate On Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dark-theme">
    <!-- Header -->
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="imagens/puc newss.png" alt="Logo" class="logo me-2">
                    <span class="brand-title fw-bold fs-4 text-white">Puc News</span>
                </a>
                <div class="nav-links d-flex align-items-center gap-3">
                    <a href="cadastro.html" class="nav-link hover-effect active">Cadastro</a>
                    <a href="favoritos.html" class="nav-link hover-effect">Favoritos</a>
                    <a href="login.html" class="nav-link hover-effect">Login</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container py-5">
        <div class="mb-4">
            <a href="index.html" class="btn btn-primary"><i class="bi bi-arrow-left"></i> Voltar para Home</a>
        </div>
        <h2 class="section-title">Administração de Notícias</h2>
        <div class="mb-4 d-flex justify-content-between align-items-center">
            <button class="btn btn-success" id="addBtn"><i class="bi bi-plus-circle"></i> Nova Notícia</button>
        </div>
        <div id="formContainer" class="mb-4" style="display:none;"></div>
        <div class="row news-grid" id="adminNewsGrid">
            <!-- Cards de notícias para admin -->
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS - Animate On Scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Custom JS -->
    <script src="js/cadastro.js"></script>
    <script>
        if (!user || user.userType !== 'admin') {
            document.body.innerHTML = '<div class="container py-5 text-center"><h2 class="text-danger">Acesso restrito!</h2><p>Você precisa estar logado como <b>administrador</b> para acessar o cadastro de notícias.</p><a href="login.html" class="btn btn-primary mt-3">Fazer Login</a><br><a href="index.html" class="btn btn-outline-light mt-3">Voltar para Home</a></div>';
            return;
        }
    </script>
</body>
</html>
