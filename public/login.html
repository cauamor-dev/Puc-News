<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Puc News</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body.dark-theme {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: var(--shadow-primary);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 100%;
            margin: 3rem auto;
        }
        .login-title {
            text-align: center;
            color: var(--primary-light);
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .form-check-label {
            color: var(--text-secondary);
        }
        .toggle-password {
            cursor: pointer;
            color: var(--primary-light);
        }
        .login-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        .login-message {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary-light);
        }
    </style>
</head>
<body class="dark-theme">
    <main class="login-container">
        <h2 class="login-title">Entrar no Puc News</h2>
        <div id="loginMessage" class="login-message"></div>
        <form id="loginForm" autocomplete="on">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required autocomplete="username">
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                    <span class="input-group-text bg-dark border-0 toggle-password" id="togglePassword"><i class="bi bi-eye"></i></span>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">Lembrar usuário</label>
            </div>
            <div class="login-actions mb-3">
                <button type="submit" class="btn btn-primary w-50">Entrar</button>
                <button type="button" class="btn btn-outline-light w-50" id="registerBtn">Cadastrar</button>
            </div>
        </form>
        <div id="registerArea" style="display:none;">
            <form id="registerForm">
                <div class="mb-3">
                    <label for="regName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="regName" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="regEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="regEmail" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="regPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="regPassword" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="regConfirmPassword" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="regConfirmPassword" name="confirmPassword" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tipo de usuário</label>
                    <select class="form-select" id="userType" name="userType" required>
                        <option value="">Selecione...</option>
                        <option value="usuario">Usuário</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="login-actions mb-3">
                    <button type="submit" class="btn btn-success w-50">Cadastrar</button>
                    <button type="button" class="btn btn-outline-light w-50" id="cancelRegisterBtn">Cancelar</button>
                </div>
            </form>
        </div>
    </main>
    <div class="text-center mt-3">
        <a href="index.html" class="btn btn-primary"><i class="bi bi-arrow-left"></i> Voltar para Home</a>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
